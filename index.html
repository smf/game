<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1 class="header-title">Saber y ganar</h1>
            <p>responde mejor y más rápido que los demás</p>
        </div>
        <div class="main-content">
            <div class="questions-block">
                <div class="main-questions">
                    <form class="form-quiz" action="">
                    </form>
                </div>
                <progress class="progressbar hidden" max="20" min="0" value="0"></progress>
                <div class="send-answer">
                    <p></p>
                    <button class="send-button" type="button">Enviar respuesta</button>
                    <button class="next-question-button" type="button">Siguiente pregunta</button>
                </div>
            </div>
            <div class="points">
                <h2 class="points-title">Marcadores</h2>
                <table class="points-table">                 
                    <tr>
                        <td>María</td>
                        <td>5 puntos</td> 
                    </tr>
                    <tr>
                        <td>Sandra</td>
                        <td>2 puntos</td> 
                    </tr>  
                </table>
            </div>
        </div>
        <div class="results">
            <h2>Estadísticas</h2>
            <ul class="results-list">
                <li>Velocidad promedio: <span>7 segundos</span></li>
                <li>Preguntas acertadas: <span>2</span></li>
                <li>Preguntas fallidas <span>1</span></li>
            </ul>
        </div>
    </div>  
    <script src="main.js"></script>
   
</body>

</html>
